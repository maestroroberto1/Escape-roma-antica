
<!DOCTYPE html>
<html lang="it" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roma Aeterna - Escape Room</title>
    
    <!-- Polyfill per process.env -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Lexend:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Babel per compilazione TSX in-browser (Necessario per GitHub Pages) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d4af37",
                        "background-dark": "#101622",
                        "imperial": "#7f13ec",
                        "parchment": "#f4e4bc",
                    },
                    fontFamily: {
                        "display": ["Cinzel", "serif"],
                        "body": ["Lora", "serif"],
                    }
                },
            },
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer base {
            body { @apply min-h-screen bg-background-dark text-white overflow-x-hidden; }
        }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .marble-texture {
            background-image: linear-gradient(120deg, rgba(0,0,0,0.02) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.02) 50%, rgba(0,0,0,0.02) 75%, transparent 75%, transparent);
            background-size: 100px 100px;
        }
    </style>

    <!-- Import Map pulita (Sola versione 18.2 per evitare conflitti) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "@google/genai": "https://esm.sh/@google/genai@1.40.0",

</script>

    <div id="root">
      <div class="flex items-center justify-center min-h-screen bg-[#101622]">

          <div class="inline-block w-16 h-16 border-4 border-primary/30 border-t-primary rounded-full animate-spin mb-6"></div>
          <h2 class="font-display text-primary text-2xl tracking-[0.2em] animate-pulse">CARICAMENTO URBE...</h2>
          <p class="text-slate-500 font-serif italic mt-2">Attendere, prego...</p>

    <!-- Script di avvio con Babel per gestire TypeScript/JSX direttamente -->
    <script type="text/babel" data-presets="react,typescript" data-type="module">
      import "./index.tsx";
    </script>
